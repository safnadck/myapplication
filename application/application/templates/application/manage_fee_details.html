<!DOCTYPE html>
<html>
<head>
    <title>Manage Fee Details for {{ student.username }}</title>
    <style>
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .pending-fees {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2em;
            color: #d9534f;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .back-link {
            display: block;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            color: #337ab7;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Manage Fee Details for {{ student.username }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="pending-fees">
            Pending Fees: {{ pending_fees|floatformat:2 }}
        </div>

        <button type="submit">Save</button>
    </form>

    <a href="{% url 'application:franchise_students' franchise_id %}" class="back-link">Back to Students</a>
</body>
</html>
