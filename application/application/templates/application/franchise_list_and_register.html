<!DOCTYPE html>
<html>
<head>
    <title>Franchise Management</title>
</head>
<body>
    <h2>Registered Franchises</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Joining Date</th>
        </tr>
        {% for franchise in franchises %}
        <tr>
            <td>{{ franchise.id }}</td>
            <td>{{ franchise.name }}</td>
            <td>{{ franchise.location }}</td>
            <td>{{ franchise.joining_date }}</td>
        </tr>
        {% endfor %}
    </table>

    <hr>

    <h2>Register New Franchise</h2>
    <form method="post">
        {% csrf_token %}
        {{ franchise_form.as_p }}
        <button type="submit" name="franchise_form">Register Franchise</button>
    </form>
</body>
</html>
