<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep your existing head content -->
    <title>User Management</title>
    <!-- Keep your existing styles -->
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        
       
        
        <div class="card">
            <h2>Register New User</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>

        <div class="card">
            <h2>User List</h2>
            <table class="table">
                <!-- Table headers -->
                <tbody>
                    {% for user in users %}
                    <tr>
                        <!-- User details with profile information -->
                        <td>
                            {% if user.profile.franchise %}
                                <span class="badge bg-primary">{{ user.profile.franchise.name }}</span>
                            {% else %}
                                <span class="badge bg-secondary">No Franchise</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
